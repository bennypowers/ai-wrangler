<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AI Overlords Demo</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script type="module">
      import './src/ai-wrangler.ts';
    </script>
    <link rel="stylesheet" href="drupal.css">
  </head>
  <body>
    <ai-wrangler>
      <input data-attribute="src">
      <input data-attribute="alt">
      <button></button>
    </ai-wrangler>
    <script>
    document.querySelector('ai-wrangler').addEventListener('pick', function({src, alt}) {
      const img = new Image();
            img.src = this.querySelector('[data-attribute=src]').value;
            img.alt = this.querySelector('[data-attribute=alt]').value;
      this.after(img);
      this.querySelector('button')?.click?.();
    })
  </script>
  </body>
</html>
